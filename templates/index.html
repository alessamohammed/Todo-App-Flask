<html>
    <head>
        <title>Todo App</title>
        <style>
               .hidden {
        display: none;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 200px;
      }
      li {
        clear: both;
      }
      li button {
        -webkit-appearance: none;
        border: none;
        outline: none;
        color: red;
        float: right;
        cursor: pointer;
        font-size: 20px;
      }
      .lists-wrapper, .todos-wrapper {
        display: inline-block;
        vertical-align: top;
      }
      
        </style>
    </head>
    <body>
        <div class='lists-wrapper'>
            <form id="list-form">
                <input type="text" id="description" name="description" />
                <input type="submit" value="Create" />
            </form>
            <div id="error" class="hidden">Something went wrong!</div>
            <ul id='lists'>
                {% for list in lists %}
                <li>
            <input class="check-list-completed" data-id="{{ list.id }}" type="checkbox" {% if list.completed %} checked {% endif %}/>
           
                <a href='/lists/{{ list.id }}'>
                {{ list.name }}
                </a>
                <button data-id="{{ list.id }}" class="check-list-delete">&cross;</button>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="todos-wrapper">
        <h4>{{ active_list.name }}</h4>
        <form id="form">
            <input type="text" id="description" name="description" />
            <input type="submit" value="Create" />
        </form>
        <div id="error" class="hidden">Something went wrong!</div>
        <ul id="todos">
            {% for todo in todos %}
            <li><input class="check-completed" data-id="{{ todo.id }}" type="checkbox" {% if todo.completed %} checked {% endif %}/> {{todo.description }}
            <button data-id="{{ todo.id }}" class="check-delete">&cross;</button>
            </li>
            {% endfor %}
        </ul>
        </div>
      
        <script>
            const checkboxes = document.querySelectorAll('.check-completed')
            for (let i =0; i< checkboxes.length; i++) {
                const checkbox = checkboxes[i];
                checkbox.onchange = function(e) {
                 const newCompleted = e.target.checked;
                 const todoId = e.target.dataset['id'];
                 fetch('/todos/' + todoId + '/set-completed', {
                     method: 'POST',
                     body: JSON.stringify({
                         'completed': newCompleted
                     }),
                     headers: {
                         'Content-Type': 'application/json'
                     }
                 })
                 .then(function() {
                    document.getElementById('error').className='hidden';
                 })
                 .catch(function() {
                    document.getElementById('error').className='';
                 })
                }
            }
            
              
            const deletetodos = document.querySelectorAll('.check-delete')
            for (let i=0; i< deletetodos.length;i++) {
            const deletetodo = deletetodos[i]
            deletetodo.onclick = function(e) {
               
                const todoId = e.target.dataset['id'];
                fetch('/todos/' + todoId, {
                    method: 'DELETE'
                });
            
            }
            }

            
            const checklistboxes = document.querySelectorAll('.check-list-completed')
            for (let i =0; i< checklistboxes.length; i++) {
                const checklistbox = checklistboxes[i];
                checklistbox.onchange = function(e) {
                 const newCompleted = e.target.checked;
                 const list = e.target.dataset['id'];
                 fetch('/list/' + list + '/set-completed', {
                     method: 'POST',
                     body: JSON.stringify({
                         'completed': newCompleted
                     }),
                     headers: {
                         'Content-Type': 'application/json'
                     }
                 })
                 .then(function() {
                    document.getElementById('error').className='hidden';
                 })
                 .catch(function() {
                    document.getElementById('error').className='';
                 })
                }
            }
            
              
            const deletelists = document.querySelectorAll('.check-list-delete')
            for (let i=0; i< deletelists.length;i++) {
            const deletelist = deletelists[i]
            deletelist.onclick = function(e) {
               
                const list = e.target.dataset['id'];
                fetch('/list/' + list, {
                    method: 'DELETE'
                });
            
            }
            }


            document.getElementById('form').onsubmit = function(e) {
                e.preventDefault();
                fetch('/todos/create', {
                    method: 'POST',
                    body: JSON.stringify({
                    'description': document.getElementById('description').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(jsonResponse){
                    console.log(jsonResponse);
                    const liItem = document.createElement('li');
                    liItem.innerHTML=jsonResponse['description'];
                    document.getElementById('todos').appendChild(liItem)
                    document.getElementById('error').className='hidden';
                })
                .catch(function() {
                    document.getElementById('error').className='';
                })
            }
        </script>
    </body>
</html>
